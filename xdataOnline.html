<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xDATA Online</title>
   <link href="/css/MyStyle.css" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
 </head>
  
<body>
  <header>
    <h2>xDATA Online</h2>
  </header>
    <form id="dataForm">
        <label for="dataInput">Enter Data:</label>
        <input type="text" id="dataInput" name="dataInput">
        <button type="button" onclick="saveData()">Save Data</button>
    </form>
<footer>
  @hckrxyzz
</footer>
    <script>
        const CLIENT_ID = '953384927834-lpkr6me58b70p8cv0nccp6mv4featggt.apps.googleusercontent.com'; // Replace with your OAuth 2.0 Client ID
        const API_KEY = 'AIzaSyBpaHXFrurTVaUeOGczuGPinhtvv7PqhbQ'; // Replace with your API key (if needed for other APIs)
        const SCOPES = 'https://www.googleapis.com/auth/documents';

        function saveData() {
            const dataInput = document.getElementById('dataInput').value;
            localStorage.setItem('xdata', dataInput);
        }

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ["https://docs.googleapis.com/$discovery/rest?version=v1"],
                scope: SCOPES
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                postData();
            } else {
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        function postData() {
            const xdata = localStorage.getItem('xdata');
            if (xdata) {
                gapi.client.docs.documents.create({
                    title: 'xdata Document',
                    body: {
                        content: [
                            {
                                textRun: {
                                    content: xdata
                                }
                            }
                        ]
                    }
                }).then(function(response) {
                    console.log('Success:', response);
                }, function(error) {
                    console.error('Error:', error);
                });
            }
        }

        setInterval(function() {
            if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
                postData();
            }
        }, 100000); // Post data every 5 minutes (300,000 milliseconds)

        handleClientLoad();
    </script>
</body>
</html>

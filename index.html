        * {
            margin: 0;

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #ff4e50, #fc913a);

            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            background: #444;
            border-bottom: 1px solid #555;
        }

        .menu-item:hover {
            background: #555;
        }

        .submenu {
            display: none;
            background: #666;
            padding-left: 20px;
        }

        .submenu div {
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            border-bottom: 1px solid #777;
        }

        .submenu div:hover {
            background: #777;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background: linear-gradient(90deg, #2193b0, #6dd5ed);
            color: white;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            background: #ff7eb3;
            color: white;
            border-radius: 5px;
        }

        footer {
            background: linear-gradient(90deg, #6160609c, #0b0b0b5d);
            color: white;
            text-align: center;
        }

   <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(".main-content").innerHTML = data;
                    document.querySelector(".buttons").style.display = "none"; // Hide buttons
                })
                .catch(error => console.error("Error loading content:", error));
        }
    </script>

    <script>
        function loadContentFromAPI() {
            let newContent = `
            <h2>Loaded from API</h2>
            <p>This content was dynamically loaded.</p>
        `;
            document.querySelector(".main-content").innerHTML = newContent;
            document.querySelector(".buttons").style.display = "none"; // Hide buttons
        }
    </script>
